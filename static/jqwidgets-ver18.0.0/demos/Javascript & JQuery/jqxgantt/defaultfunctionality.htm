<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>Gantt Chart Overview</title>
    <meta name="description" content="JavaScript Gantt" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/gantt/jqx.gantt.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgantt.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgantt.api.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style>
        jqx-gantt-chart {
            height: auto;
        }

        jqx-gantt-chart .product-team {
            --jqx-gantt-chart-task-color: rgb(94, 99, 181);
            --jqx-gantt-chart-task-label-color: white;
            --jqx-gantt-chart-task-label-color-selected: white;
        }

        jqx-gantt-chart .marketing-team {
            --jqx-gantt-chart-task-color: rgb(43, 195, 190);
        }

        jqx-gantt-chart .dev-team {
            --jqx-gantt-chart-task-color: rgb(242, 115, 112);
            --jqx-gantt-chart-task-label-color: white;
            --jqx-gantt-chart-task-label-color-selected: white;
        }

        jqx-gantt-chart .design-team {
            --jqx-gantt-chart-task-color: rgb(255, 197, 53);
        }

        jqx-gantt-chart .qa-team {
            --jqx-gantt-chart-task-color: rgb(99, 181, 144);
        }

        jqx-gantt-chart .release-team {
            --jqx-gantt-chart-task-color: rgb(188, 150, 223);
            --jqx-gantt-chart-task-label-color: white;
        }
    </style>
    <script type="text/javascript">
       window.onload = () => {

            const gantt = new jqxGantt('#gantt', {
                treeSize: '30%',
                durationUnit: 'hour',
                height: 'auto',
                taskColumns: [
                    {
                        label: 'Tasks',
                        value: 'label',
                        size: '60%'
                    },
                    {
                        label: 'Duration (hours)',
                        value: 'duration',
                        formatFunction: (date) => parseInt(date)
                    }
                ],
                source: [
                    {
                        label: 'PRD & User-Stories',
                        dateStart: '2023-01-10',
                        dateEnd: '2023-03-10',
                        class: 'product-team',
                        type: 'task'
                    },
                    {
                        label: 'Persona & Journey',
                        dateStart: '2023-03-01',
                        dateEnd: '2023-04-30',
                        class: 'marketing-team',
                        type: 'task'
                    },
                    {
                        label: 'Architecture',
                        dateStart: '2023-04-11',
                        dateEnd: '2023-05-16',
                        class: 'product-team',
                        type: 'task'
                    },
                    {
                        label: 'Prototyping',
                        dateStart: '2023-05-17',
                        dateEnd: '2023-07-01',
                        class: 'dev-team',
                        type: 'task'
                    },
                    {
                        label: 'Design',
                        dateStart: '2023-07-02',
                        dateEnd: '2023-08-01',
                        class: 'design-team',
                        type: 'task'
                    },
                    {
                        label: 'Development',
                        dateStart: '2023-08-01',
                        dateEnd: '2023-09-10',
                        class: 'dev-team',
                        type: 'task'
                    },
                    {
                        label: 'Testing & QA',
                        dateStart: '2023-09-11',
                        dateEnd: '2023-10-10',
                        class: 'qa-team',
                        type: 'task'
                    },
                    {
                        label: 'UAT Test',
                        dateStart: '2023-10-12',
                        dateEnd: '2023-11-11',
                        class: 'product-team',
                        type: 'task'
                    },
                    {
                        label: 'Handover & Documentation',
                        dateStart: '2023-10-17',
                        dateEnd: '2023-11-31',
                        class: 'marketing-team',
                        type: 'task'
                    },
                    {
                        label: 'Release',
                        dateStart: '2023-11-01',
                        dateEnd: '2023-12-31',
                        class: 'release-team',
                        type: 'task'
                    }
                ]
            });

        };
    </script>
</head>

<body class='default'>
    <div id="gantt"></div>

    <div style="position: absolute; bottom: 5px; right: 5px;">
        <a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/"
                title="https://www.jqwidgets.com/"
                src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png" /></a>
    </div>
</body>

</html>
