<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>jqxGantt Nested Projects.</title>
    <meta name="description" content="JavaScript Gantt with nested projects" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/gantt/jqx.gantt.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgantt.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgantt.api.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
       window.onload = () => {
            const gantt = new jqxGantt("#gantt", {
                source: [
                    {
                        //Note: min/max of syncronized projects are automatically calculated based on the tasks
                        label: 'Project 1',
                        synchronized: true,
                        expanded: true,
                        type: 'project',
                        tasks: [
                            {
                                label: 'Task 1.1',
                                minDateStart: '2023-02-10',
                                maxDateEnd: '2023-08-10',
                                dateStart: '2023-2-10',
                                dateEnd: '2023-4-10',
                                type: 'task'
                            },
                            {
                                label: 'Task 1.2',
                                minDateStart: '2023-3-10',
                                maxDateEnd: '2023-11-10',
                                dateStart: '2023-3-10',
                                dateEnd: '2023-6-10',
                                type: 'task'
                            },
                            {
                                label: 'Milestone 1',
                                dateEnd: '2023-3-15',
                                type: 'milestone'
                            },
                            {
                                label: 'Project 2',
                                dateStart: '2023-4-10',
                                dateEnd: '2023-01-15',
                                expanded: true,
                                type: 'project',
                                tasks: [
                                    {
                                        label: 'Task 2.1',
                                        minDateStart: '2023-2-10',
                                        maxDateEnd: '2023-08-10',
                                        dateStart: '2023-4-10',
                                        dateEnd: '2023-5-10',
                                        type: 'task'
                                    },
                                    {
                                        label: 'Task 2.2',
                                        minDateStart: '2023-03-10',
                                        maxDateEnd: '2023-11-10',
                                        dateStart: '207-05-10',
                                        dateEnd: '2023-6-10',
                                        type: 'task'
                                    },
                                    {
                                        label: 'Milestone 2',
                                        dateEnd: '2023-7-20',
                                        type: 'milestone'
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        type: 'task',
                        label: 'Task 3',
                        dateStart: '2023-6-21',
                        minDateStart: '2023-06-05',
                        maxDateStart: '2023-07-05',
                        dateEnd: '2023-12-10',
                        minDateEnd: '2023-12-01',
                        maxDateEnd: '2023-12-25'
                    },
                    {
                        type: 'task',
                        label: 'Task 4',
                        dateStart: '2023-10-05',
                        dateEnd: '2023-12-10',
                        progress: 50,
                        maxDuration: 60 * 24 * 60 * 60 * 1000 //60 days in miliseconds
                    }
                ]
            });
        };
    </script>
</head>

<body class='default'>
    <div>
        <p>
            <b>Description:</b> Synchronized parent project with nested project that has sub-tasks. Drag/Resize it's
            sub-tasks to see how the root project is recalculated.
        </p>
    </div>
    <div id="gantt"></div>
    <div style="position: absolute; bottom: 5px; right: 5px;">
        <a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/"
                title="https://www.jqwidgets.com/"
                src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png" /></a>
    </div>
</body>

</html>
