<!-- pagination_component.html -->
<div class="pagination">
    <span class="step-links">
        {% if artifacts.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ artifacts.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ artifacts.number }} of {{ artifacts.paginator.num_pages }}.
        </span>

        {% if artifacts.has_next %}
            <a href="?page={{ artifacts.next_page_number }}">next</a>
            <a href="?page={{ artifacts.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
