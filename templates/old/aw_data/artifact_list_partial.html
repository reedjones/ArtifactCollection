<!-- artifact_list_partial.html -->
<div id="artifact-list">

    <div class="row">
        {% include 'aw_data/pagination_component.html' %}
    </div>

    <!-- ... Existing content ... -->

    <!-- Include the Sorting Dropdown Component -->
    <div class="row">
        {% include 'aw_data/sorting_dropdown_component.html' %}
    </div>

    <!-- Artifacts List -->
    <div class="row" x-data="setup()">
        <template x-for="artifact in sortedArtifacts()" :key="artifact.id">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ artifact.src }}" class="card-img-top" alt="Artifact Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ artifact }}</h5>
                        <p class="card-text">State: {{ artifact.state.name }}</p>
                        <p class="card-text">Region: {{ artifact.region.name }}</p>
                        <!-- Add more information as needed -->
{#                        <a href="{% url 'artifact_detail' pk=artifact.id %}" class="btn btn-primary">View Details</a>#}
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
