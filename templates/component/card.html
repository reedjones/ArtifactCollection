<!-- templates/card_template.html -->

<div class="card mb-3">
    <img src="{{ image_url }}" class="card-img-top" alt="Artifact Image">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
        <a href="{{ detail_url }}" class="btn btn-primary">View Details</a>
    </div>
</div>
