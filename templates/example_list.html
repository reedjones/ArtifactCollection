<!-- templates/example_list.html -->

{% extends 'list.html' %}

{% block title %}Artifact List{% endblock %}

{% block content %}
    <h2>Artifact List</h2>
    <ul class="list-group">
        {% for artifact in artifacts %}
            <li class="list-group-item">
                {{ artifact.name }} - {{ artifact.type }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
